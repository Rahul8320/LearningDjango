{% extends "layout.html" %}

{% block title %}
    Login Page
{% endblock %}

{% block content %}

<h2 class="text-center text-primary-emphasis mt-3">Login to Tweet App</h2>

<form method="post" class="my-3">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="btn btn-primary">Login</button>
</form>

<h6>
    Don't have an account, 
    <a href="{% url "register" %}">Register Here</a>
</h6>

{% endblock %}
