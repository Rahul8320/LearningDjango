{% extends "layout.html" %}

{% block title %}
Chai Details Page
{% endblock %} 

{% block content %}
<main>
    <h2 class="text-center text-3xl font-semibold text-orange-700">{{chai.name}}</h2>
    <img class="rounded h-80 mx-auto my-5" src="{{chai.image.url}}"  alt="{{chai.name}} image">
    <div class="max-w-4xl mx-auto">
        <p class="my-2">{{chai.description}}</p>
        <p>Type : {{chai.chai_type}}</p>
        <p>Price: {{chai.price}} </p>
        <p>Availble from: {{chai.date_added}}</p>
    </div>
</main>
{% endblock %}
